<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Барбершоп «Бородинский»</title>
  </head>
  <body>
    <main class="container">
      <section class="modal modal-login">
        <h2>Личный кабинет</h2>
        <p>Введите свой логин и пароль.</p>
        <form class="login-form" action="https://echo.htmlacademy" method="POST">
         <p>
           <label for="user-login" class="visually-hidden">Логин</label>
           <input id="user-login "type="text" name="login" placeholder="Логин">
           </p>
         <p>
           <label for="user-password" class="visually-hidden">Пароль</label>
           <input class="login-icon-password" id="user-password" type="password" name="password" placeholder="Пароль">
           </p>
           <p class="login-password-info">
            <label class="login-checkbox">
              <input type="checkbox" name="remember" id="login-password-info">
              Запомните меня
            </label>
            <a class="restore" href="#">Я забыл пароль!
              </a>
          </p>
           <button class="button" type="submit">
             Войти
             </button>
        </form>
        <button class="modal-close" type="button">
          Закрыть
        </button>
      </section>
    </main>
  </body>
</html>
